<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JSP Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container">
        <h2>BOOK STORE</h2>
        <!-- Button trigger modal -->
        <div class="" style="width: 100%;">
            <button type="button" class="btn btn-danger " style="align-items: right;" data-toggle="modal" data-target="#exampleModalCenter">
                Add book
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Add book</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body text-red-600">
                        <form class="form-user">
                            <div class="form-group">
                                <label class="">Name</label>
                                <input type="text"  class="form-control" name="name" placeholder="Enter Fullname">
                            </div>
                            <div class="form-group">
                                <label>Author</label>
                                <input type="text" class="form-control" name="author" placeholder="Enter Author">
                            </div>
                            <div class="form-group">
                                <label>Topic</label>
                                <input type="text" class="form-control" name="topic" placeholder="Enter topic">
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>    
                </div>
            </div>
        </div>
        <table class="table table-bordered">
            <tr>
                <th>Name</th>
                <th>Author</th>
                <th>Topic</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Refactoring</td>
                <td>Martin Fowler</td>
                <td>Programming</td>
                <td>
                    <a class="text-danger"><ins>Delete</ins></a>
                </td>
            </tr>

        </table>
    </div>
</body>

</html>
